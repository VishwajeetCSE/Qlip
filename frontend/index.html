<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qlip - Advanced</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="app-container">

        <header class="top-bar">
            <div class="logo-wrapper">
                <div class="logo-container" onclick="toggleModeMenu()">
                    <span class="logo">Qlip</span>
                    <span id="current-mode" class="mode-badge">Random <i class="fas fa-caret-down"></i></span>
                </div>
        
                <div id="mode-menu" class="mode-dropdown">
                    <div class="mode-item" onclick="selectMode('Random')"><i class="fas fa-random"></i> Random</div>
                    <div class="mode-item" onclick="selectMode('Study')"><i class="fas fa-book"></i> Study</div>
                    <div class="mode-item" onclick="selectMode('Funny')"><i class="fas fa-laugh"></i> Funny</div>
                    <div class="mode-item" onclick="selectMode('Tech')"><i class="fas fa-laptop-code"></i> Tech</div>
                </div>
            </div>
        
            <div class="category-slider">
                <button class="glass-pill active">All</button>
                <button class="glass-pill">Trending</button>
                <button class="glass-pill">Live</button>
            </div>
        </header>

        <main class="reels" id="reels-container">
            <div class="reel">
                <div class="video-wrapper">
                    <video class="video-player"
                        src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-sign-1232-large.mp4" loop muted
                        playsinline></video>
                    <div class="mute-indicator"><i class="fas fa-volume-mute"></i></div>
                    <div class="seek-overlay seek-left">Â« -5s</div>
                    <div class="seek-overlay seek-right">+5s Â»</div>
                </div>

                <div class="overlay-gradient"></div>

                <div class="reel-details">
                    <div class="user-info">
                        <div class="avatar-circle"><i class="fas fa-user"></i></div>
                        <strong>@NeonGirl</strong>
                        <button class="glass-btn-small" onclick="checkLogin()">Follow</button>
                    </div>
                    <p class="description">Tap to mute, Hold to pause! ðŸŽµ #neon</p>
                </div>

                <div class="reel-actions">
                    <div class="action-btn" onclick="handleLike(this)">
                        <i class="fas fa-heart glass-icon"></i>
                        <span class="count">12k</span>
                    </div>
                    <div class="action-btn" onclick="openComments()">
                        <i class="fas fa-comment-dots glass-icon"></i>
                        <span class="count">450</span>
                    </div>
                    <div class="action-btn">
                        <i class="fas fa-share glass-icon"></i>
                        <span>Share</span>
                    </div>
                </div>
            </div>

            <div class="reel">
                <div class="video-wrapper">
                    <video class="video-player"
                        src="https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4"
                        loop muted playsinline></video>
                    <div class="mute-indicator"><i class="fas fa-volume-mute"></i></div>
                    <div class="seek-overlay seek-left">Â« -5s</div>
                    <div class="seek-overlay seek-right">+5s Â»</div>
                </div>
                <div class="overlay-gradient"></div>

                <div class="reel-details">
                    <div class="user-info">
                        <div class="avatar-circle" style="background:orange"><i class="fas fa-user"></i></div>
                        <strong>@Nature</strong>
                        <button class="glass-btn-small" onclick="checkLogin()">Follow</button>
                    </div>
                    <p class="description">Swipe L/R to seek! ðŸŒ¼ #nature</p>
                </div>

                <div class="reel-actions">
                    <div class="action-btn" onclick="handleLike(this)">
                        <i class="fas fa-heart glass-icon"></i>
                        <span class="count">5k</span>
                    </div>
                    <div class="action-btn" onclick="openComments()">
                        <i class="fas fa-comment-dots glass-icon"></i>
                        <span class="count">120</span>
                    </div>
                    <div class="action-btn">
                        <i class="fas fa-share glass-icon"></i>
                        <span>Share</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-bar">
            <i class="fas fa-home active"></i>
            <i class="fas fa-search" onclick="toggleSearch()"></i>
            <div class="upload-btn-wrapper" onclick="checkLogin()">
                <i class="fas fa-plus"></i>
            </div>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-user" onclick="checkLogin()"></i>
        </nav>

        <div id="search-modal" class="full-screen-modal" style="background: rgba(0,0,0,0.9);">
            <div class="search-container">
                <div class="search-header">
                    <input type="text" placeholder="Search users, tags..." id="search-input">
                    <span onclick="toggleSearch()">Cancel</span>
                </div>
                <div class="search-results">
                    <p style="color:#888; text-align:center; margin-top:20px;">Try searching "Tech" or "Funny"</p>
                </div>
            </div>
        </div>

        <div id="comment-modal" class="modal-sheet">
            <div class="modal-header">
                <span>Comments</span>
                <i class="fas fa-times" onclick="closeComments()"></i>
            </div>
            <div class="comments-list" id="comments-list">
                <div class="comment-item"><strong>@user1</strong> <span>Cool video! ðŸ”¥</span></div>
            </div>
            <div class="comment-input-area">
                <input type="text" id="comment-input" placeholder="Add a comment...">
                <button onclick="postComment()">Post</button>
            </div>
        </div>

        <div id="login-modal" class="full-screen-modal">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p style="margin-bottom:20px; color:#aaa;">Log in to continue</p>

                <button class="google-btn" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>

                <div class="divider"><span>OR</span></div>

                <form id="login-form" onsubmit="performLogin(event)">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="glass-btn-large">Log In</button>
                </form>

                <button class="close-login" onclick="closeLogin()">Close</button>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
